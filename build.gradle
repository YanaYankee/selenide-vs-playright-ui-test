plugins {
    id 'java'
}

group 'ua.com.touchstudio'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenLocal()
    mavenCentral()
}

ext {
    junit5Ver = "5.8.1"
}

dependencies {
    implementation('com.codeborne:selenide:6.13.0',
            'com.microsoft.playwright:playwright:1.32.0')

    testImplementation("org.junit.jupiter:junit-jupiter-api:$junit5Ver",
            "com.epam.reportportal:logger-java-selenide:5.1.3",
            'com.epam.reportportal:agent-java-junit5:5.1.6')
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit5Ver"

}

test {
    useJUnitPlatform()
    testLogging.showStandardStreams = true
    useJUnitPlatform()
    systemProperty 'junit.jupiter.extensions.autodetection.enabled', true
}